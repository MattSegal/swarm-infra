  - api.blogreader.com.au
  - codeyourowntshirt.com
  - api.codeyourowntshirt.com
  - www.codeyourowntshirt.com

https_redirects:
  - name: Cams War Links (www to root)
    server_name: www.camswarlinks.com
    ssl_cert: www.camswarlinks.com
    target: camswarlinks.com
  - name: Matt's Links (www to root)
    server_name: www.mattslinks.xyz
    ssl_cert: www.mattslinks.xyz
    target: mattslinks.xyz
  - name: Whatson Melb (root to www)
    server_name: whatsonmelb.fun
    ssl_cert: whatsonmelb.fun
    target: www.whatsonmelb.fun
  - name: Blog Reader (root to www)
    server_name: blogreader.com.au
    ssl_cert: blogreader.com.au
    target: www.blogreader.com.au
  - name: tshirt (root to www)
    server_name: codeyourowntshirt.com
    ssl_cert: codeyourowntshirt.com
    target: www.codeyourowntshirt.com

https_endpoints:
  - name: Memories Ninja
    server_name: memories.ninja www.memories.ninja
    ssl_cert: memories.ninja
    port: 8000
    flower_port: null
  - name: Matt's Links
    server_name: mattslinks.xyz
    ssl_cert: mattslinks.xyz
    port: 8001
    flower_port: null
  - name: Whatson Melb
    server_name: api.whatsonmelb.fun
    ssl_cert: api.whatsonmelb.fun
    port: 8003
    flower_port: 5553
  - name: Cams War Links
    server_name: camswarlinks.com
    ssl_cert: camswarlinks.com
    port: 8004
    flower_port: null
  - name: Blog Reader Backend
    server_name: api.blogreader.com.au
    ssl_cert: api.blogreader.com.au
    port: 8005
    flower_port: null
  - name: Code Your Own Tshirt Backend
    server_name: api.codeyourowntshirt.com
