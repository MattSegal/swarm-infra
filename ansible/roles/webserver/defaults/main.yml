# Webserver default variables
http_redirect_domains:
  - camswarlinks.com
  - www.camswarlinks.com
  - whatsonmelb.fun
  - www.whatsonmelb.fun
  - api.whatsonmelb.fun
  - memories.ninja
  - www.memories.ninja
